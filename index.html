<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop for Safari</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }
        
        #draggableIcon {
            position: fixed;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: #ffc107;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-family: sans-serif;
            color: white;
            cursor: grab;
            z-index: 1000;
            user-select: none;
        }

        #draggableIcon.dragging {
            opacity: 0.5;
        }

        #dropZone {
            position: fixed;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            height: 150px;
            border: 3px dashed white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            font-family: sans-serif;
            z-index: 999;
            transition: background-color 0.3s, transform 0.3s;
        }

        #dropZone.drag-over {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.05);
        }
    </style>
</head>
<body>

    <div id="draggableIcon" draggable="true">★</div>
    <div id="dropZone">Drop Here</div>

    <script>
        // 전역 변수로 드래그 중인 요소를 저장 (사파리 호환성 해결법)
        let draggedElement = null;

        const icon = document.getElementById('draggableIcon');
        const dropZone = document.getElementById('dropZone');

        icon.addEventListener('dragstart', (e) => {
            // dataTransfer 대신 변수에 직접 요소를 할당
            draggedElement = e.target; 
            
            e.target.classList.add('dragging');
        });

        icon.addEventListener('dragend', (e) => {
            e.target.classList.remove('dragging');
        });

        dropZone.addEventListener('dragover', (e) => {
            // 드롭을 허용하기 위해 기본 동작을 반드시 막아야 함
            e.preventDefault(); 
            e.target.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.target.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault(); 
            e.target.classList.remove('drag-over');

            // 변수에 저장된 요소를 직접 사용
            if (draggedElement) {
                draggedElement.style.display = 'none';
                e.target.style.backgroundColor = 'rgba(0, 255, 0, 0.3)';
                e.target.textContent = 'Success!';
            }
        });
    </script>

</body>
</html>
